    <link rel="stylesheet" href="css/form.css"> <!-- Arquivo CSS que é usado na página. -->

    <link rel="icon" href="images/raio.png" type="image/x-icon"> <!-- Ícone do site. --><!-- Ícone do site. -->

</head>

<body>

    <header> <!-- Cabeçalho e menu inicial. -->

        <nav> <!-- Menu com as opcões do header. -->

            <ul> <!-- Criando a lista das opções. -->

                <li> <!-- Opção de início. -->

                    <a href="index.html" class="botao" title="Página inicial"> Início </a> <!-- Link para a página 'index.html'. -->

                </li>

                <li> <!-- Opção de formulário. -->

                </li>

                <li> <!-- Opção de energias. -->

    <main> <!-- Principal, preenchimento do formulário -->

        <h1>Formulário</h1> <!-- Titulo principal -->

            <label for="nome">Nome:</label> <!-- Rotúlo do nome -->

            <input id="nome" type="text"> <!-- Input do nome -->

            <label for="telefone">Telefone:</label> <!-- Rotúlo do telefone -->

            <input id="telefone" type="tel"> <!-- Input do telefone -->

            <label for="telefone">E-mail:</label> <!-- Rotúlo do e-mail -->

            <input id="email" type="email"> <!-- Input do e-mail -->

            <label for="idade">Idade:</label> <!-- Rotúlo da idade -->

            <input id="idade" type="number"> <!-- Input da idade -->

            <label for="instituicao">Instituição que estuda:</label> <!-- Rotúlo da instituição -->

            <input id="instituicao" type="text"> <!-- Input da instituição -->

        </form>

        <p>Submeta o formulário e já seja redirecionado para a página oficial da ODS 7.</p> <!-- Parágrafo -->

        <a href="https://www.ipea.gov.br/ods/ods7.html" id="submeter" target="_blank">Submeter</a>
