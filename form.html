<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODS 7 - Formulário</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="icon" href="\images\raio.png" type="image/x-icon">
</head>

<body>
    <header>
        
    <!-- Cabeçalho, 2 imagens e menu inicial-->
        <div class="centraliza">
            <div id="logo">
                <img id="odsImagem" src="images/ods.png" width="100px" height="100px">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><button class="Botao">Início</button></a> </li>
                    <li><a href="form.html"><button class="Botao">Formulário</button></a> </li>

            </nav>
            <div id="simbolo_raio">
              <img src="images/raio.png" height="50px" width="50px">
            </div>
        </div>
    </header>
    <!-- Formulário de preenchimento -->
    <main>
        <div class="centraliza">
            <h1>Formulário</h1>
            <label for="nome">Nome:</label>
            <input id="nome" type="text">
            <label>Telefone:</label>
            <input type="tel">
            <label>E-mail:</label>
            <input type="email">
            <label>Idade:</label>
            <input type="number">
            <label>Instituição que estuda:</label>
            <input type="text">
            <br>
            <h3>Submeta o formulário e já seja redirecionado para a página oficial da ODS 7.</h3>
            <a href="https://www.ipea.gov.br/ods/ods7.html" target="_blank"><button class="Botao">Submeter</button></a>

        </div>
    </main>
    
    <!-- Rodapé -->
    <footer>
