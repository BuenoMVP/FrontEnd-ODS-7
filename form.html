<!DOCTYPE html> <!-- Tipo de documento. -->

<html lang="pt-br"> <!-- Linguagem da página. -->

<head>

    <meta charset="UTF-8"> <!-- Encoding usado na página. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Garantir que o conteúdo se adapte bem a dispositivos de diferentes tamanhos e que a experiência do usuário seja otimizada. -->

    <title>ODS 7 - Formulário</title> <!-- Titulo da página. -->

    <link rel="stylesheet" href="css/form.css"> <!-- Arquivo CSS que é usado na página. -->

    <link rel="icon" href="images/raio.png" type="image/x-icon"> <!-- Ícone do site. --><!-- Ícone do site. -->

</head>

<body>

    <header> <!-- Cabeçalho e menu inicial. -->

        <nav> <!-- Menu com as opcões do header. -->

            <ul> <!-- Criando a lista das opções. -->

                <li> <!-- Opção de início. -->

                    <a href="index.html" class="botao" title="Página inicial"> Início </a> <!-- Link para a página 'index.html'. -->

                </li>

                <li> <!-- Opção de formulário. -->

                    <a href="form.html" class="botao" title="Formulário do site"> Formulário </a> <!-- Link para a página 'form.html'. -->

                </li>

                <li> <!-- Opção de energias. -->

                    <a href="energias.html" class="botao" title="Tipos de energias"> Energias </a> <!-- Link para a página 'energias.html'. -->

                </li>

                <li> <!-- Opção de desenvolvedores. -->

                    <a href="desenvolvedores.html" class="botao" title="Desenvolvedores do projeto"> Devs. </a> <!-- Link para a página 'desenvolvedores.html'. -->

                </li>

            </ul>

        </nav>

    </header>

    <main> <!-- Principal, preenchimento do formulário -->

        <h1>Formulário</h1> <!-- Titulo principal -->

        <form> <!-- Formulário -->

            <label for="nome">Nome:</label> <!-- Rotúlo do nome -->

            <label for="telefone">Telefone:</label>

            <input id="telefone" type="tel">

            <label for="email">E-mail:</label>

            <input  id="email" type="email">

            <label for="idade">Idade:</label>

            <input id="idade" type="number">

            <label for="inst">Instituição que estuda:</label>

            <input id="inst" type="text">

            <input id="instituicao" type="text"> <!-- Input da instituição -->

            <p>Submeta o formulário para receber informações importantes no futuro pelo email!</p> <!-- Parágrafo -->

            <a onclick="incluirDados()">Submeter</a> <!--Botão para submeter dados-->

            <a id="btLimparFormulario" onclick="limparCampos()">Limpar Formulário</a> <!--Botão para submeter dados-->

            <br>

            <hr class="linhaDeBloco">

            <label for="pesquisa">Pesquisa de usuários por Nome:</label>  <!--Rótulo da pesquisa-->

            <input type="text" id="nomePesquisado" oninput="pesquisarPorNome()"> <!--Input da pesquisa-->

            <h2>Lista de usuários que preencheram o formulário:</h2> <!--Subtítutlo-->

            <ul id="lista"> <!-- Criação da lista de usuários-->

            </ul>

            <hr class="linhaDeBloco">

            <label for="pesquisa">Excluir um usuário pelo ID:</label> <!--Rótulo da pesquisa-->

            <input type="text" id="excluirUmUsuarioPeloID"> <!--Input do id-->

            <br>

            <a id="btExcluirUm" onclick="excluirUmUsuario()">Excluir Um Usuário</a> <!--Botão para excluir um usuário-->

            <br>

            <hr class="linhaDeBloco">

            <br>

            <a id="btExcluirTodos" onclick="excluirTodosUsuarios()">Excluir Todos os Usuários</a> <!--Botão para excluir todos os usuários-->

        </form>

    </main>

    <footer> <!-- Rodapé -->

        <h3>@Copyright2023</h3> <!-- Sub-titulo -->

        <a href="https://github.com/eu-micaeu/FrontEnd-ODS-7"> <!-- Link para o repositório do projeto. -->

            <img id="github" src="images/github.png" width="30" height="30" alt="GitHub"> <!-- Imagem do ícone do GitHub -->

        </a>

    </footer>

    <script src="js/form.js"></script>

</body>

</html>
